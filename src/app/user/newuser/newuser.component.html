<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="model.name" name="name"
              #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="userName">UserName</label>
      <input type="text" class="form-control" id="userName"
              required
              [(ngModel)]="model.userName" name="userName"
              #userName="ngModel">
      <div [hidden]="userName.valid || userName.pristine"
            class="alert alert-danger">
        UserName is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
              required
              [(ngModel)]="model.password" name="password"
              #password="ngModel">
      <div [hidden]="password.valid || password.pristine"
            class="alert alert-danger">
        Password is required
      </div>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!form.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newUser(); form.reset()">Reset</button>
  </form>
</div>
